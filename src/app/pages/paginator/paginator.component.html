<nav aria-label="Page navigation example">
    <ul *ngIf="pages?.length > 0" class="pagination justify-content-center">

        <li class="page-item" *ngIf="paginator.number > 0">
          <a class="page-link" [routerLink]="['/recursos/page', paginator.number-1]"> &laquo; </a>
        </li>
    
        <li [ngClass]="paginator.first?'disabled page-item':'page-item'">
          <a class="page-link" [routerLink]="['/recursos/page', 0]">First</a>
        </li>
    
        <li class="page-item" *ngFor="let page of pages" [ngClass]="page-1 == paginator.number?'active':''">
          <span class="page-link" *ngIf="page-1 == paginator.number">{{ page }}</span>
          <a class="page-link" *ngIf="page-1 != paginator.number" [routerLink]="['/recursos/page', page-1]">{{ page }}</a>
        </li>
    
        <li [ngClass]="paginator.last?'disabled page-item':'page-item'">
          <a class="page-link" [routerLink]="['/recursos/page', paginator.totalPages-1]">Last</a>
        </li>
    
        <li class="page-item" *ngIf="paginator.number < paginator.totalPages-1">
          <a class="page-link" [routerLink]="['/recursos/page', paginator.number+1]"> &raquo; </a>
        </li>
    </ul>
</nav>
